 sc_legislation.10.name:0 "Подготовка законопроекта о Федеральном Правительстве"
 sc_legislation.10.desc:0 "Законопроект о Федеральном Правительстве это законы, влияющие на процессы управления Федерацией.Какого аспекте это предложение будет касаться?"
 sc_legislation.10.a:0 "Руководство федерации"
 sc_legislation.10.a.tooltip:0 "Предложение о том, как будет избираться президент федерации."
 sc_legislation.10.b:0 "Законодательство Федерации"
 sc_legislation.10.b.tooltip:0 "Предложение о том , насколько силен федеральный законодательный орган."
 sc_legislation.10.c:0 "Законодательный процесс"
 sc_legislation.10.c.tooltip:0 "Предложение о процессе принятия или аннулирования законов Федерации."
 sc_legislation.11.name:0 "Подготовка предложения "Руководство Федерации"
 sc_legislation.11.desc:0 "Пост федерального президента дает большую власть и ответственность. Как должен быть выбран наш лидер?"
 sc_legislation.11.a:0 "По итогам федеральных выборов!"
 sc_legislation.11.a.tooltip:0 "Президент будет избираться государствами-членами каждые 10 лет."
 sc_legislation.11.b:0 "По военной мощи и превосходству!"
 sc_legislation.11.b.tooltip:0 "лены Федерации с более сильными вооруженными силами, чем действующий президент, могут оспаривать его полномочия."
 sc_legislation.11.c:0 "Властью одной Империи!"
 sc_legislation.11.c.tooltip:0 "Пост президента достаются империи на постоянной основе."
 sc_legislation.11.d:0 "По воле народа!"
 sc_legislation.11.d.tooltip:0 "Каждая планета федерации  учавствует в выборах президента."
 sc_legislation.12.name:0 "Подготовка законопроекта о силе Федеральном Законодательстве"
 sc_legislation.12.desc:0 "Федерация может быть организацией, связанной договорами, либо организацией с сильной центральной властью. Сколько власти будет  у нашей федерации над ее членами?"
 sc_legislation.12.a:0 "Автономное законодательство"
 sc_legislation.12.a.tooltip:0 "Разрешены только федеральные законы, регулирующие деятельность нашей федерации."
 sc_legislation.12.b:0 "Федеральное законодательство"
 sc_legislation.12.b.tooltip:0 "Федеральный законодательный орган обладает достаточными полномочиями для введения законов о федеральном регулировании."
 sc_legislation.12.c:0 "Единое законодательство"
 sc_legislation.12.c.tooltip:0 "Каждое государство-член передает свои законодательные полномочия федерации для принятия федеральных единых законов."
 sc_legislation.13.name:0 "Федеральный Закон "Законодательная власть""
 sc_legislation.13.desc:0 "Существуют множество способов принятия законов, как будет принимать законы наша  федерация?"
 sc_legislation.13.a:0 "По единогласному решению !"
