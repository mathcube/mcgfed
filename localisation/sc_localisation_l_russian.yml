 sc_legislation.20.name:0 "Подготовка законопроекта о Распределении Федерального Бюджета"
 sc_legislation.20.desc:0 "Законы Распределения Федерального Бюджета - это законы, которые могут устанавливать определенные  правила, но не нарушать автономию государств-членов. Какого аспекта это предложение будет касаться?"
